name: 'Laradock Setup'
description: 'Create Laradock environment for testing'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
  laradock_dir:  # directory to store laradock repo
    description: 'Laradock destination dir'
    required: true
    default: 'laradock'
    
outputs:
  random-number:
    description: "Random number"
    value: ${{ steps.random-number-generator.outputs.random-number }}
runs:
  using: "composite"
  steps:
    - run: echo Hello ${{ inputs.who-to-greet }}.
      shell: bash
    - id: random-number-generator
      run: echo "random-number=$(echo $RANDOM)" >> $GITHUB_OUTPUT
      shell: bash
    - run: echo "${{ github.action_path }}" >> $GITHUB_PATH
      shell: bash
    - run: goodbye.sh
      shell: bash
    - run: git clone https://github.com/laradock/laradock.git ${{ inputs.laradock_dir }}
      shell: bash
    - run: cd ${{ inputs.laradock_dir }} && docker-compose up -d nginx mysql php-fpm redis workspace
      shell: bash

